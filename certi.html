<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .certificate {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
            transition: transform 0.5s;
        }
        .certificate:hover {
            transform: rotateY(180deg);
        }
        .certificate img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }
        .certificate-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            transition: transform 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .certificate:hover .certificate-info {
            transform: rotateY(0deg);
        }
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: bold;
            z-index: 1;
        }
        .fullscreen-btn:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            width: 100%;
            position: absolute;
            bottom: 10px;
            left: 0;
        }
        .neon-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 4px solid transparent;
            border-radius: 10px;
            pointer-events: none;
            z-index: -1;
            transition: border-color 0.5s;
            mix-blend-mode: overlay;
            transform: scale(0.9);
            filter: brightness(150%);
        }
        .certificate:hover .neon-border {
            border-color: #00ffea;
            animation: neon-border 1.5s infinite alternate;
        }
        @keyframes neon-border {
            0% {
                border-color: #00ffea;
            }
            100% {
                border-color: #08d9d6;
            }
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="neon-border"></div>
        <img src="1.png" alt="Certificate">
        <div class="certificate-info">
            <h2>Additional Information</h2>
            <p>This is some additional information about your certificate.</p>
            <p>You can customize this section to include any relevant details.</p>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">View Fullscreen</button>
    </div>

    <div class="footer">
        Made with ❤️ by [Your Name]
    </div>

    <script>
        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
