<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Certificate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2fc5e3, #4e4256);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .certificate {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            max-height: 80vh;
            position: relative;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .certificate img {
            max-width: 100%;
            max-height: calc(80vh - 40px); /* Adjust height based on container padding */
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }
        .certificate-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .certificate:hover .certificate-info {
            opacity: 1;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            width: 100%;
            position: absolute;
            bottom: 10px;
            left: 0;
        }
        .neon-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 4px solid transparent;
            border-radius: 10px;
            pointer-events: none;
            z-index: -1;
            transition: border-color 0.5s;
            mix-blend-mode: overlay;
            transform: scale(0.9);
            filter: brightness(150%);
        }
        .certificate:hover .neon-border {
            border-color: #00ffea;
            animation: neon-border 1.5s infinite alternate;
        }
        @keyframes neon-border {
            0% {
                border-color: #00ffea;
            }
            100% {
                border-color: #08d9d6;
            }
        }
        .background-graphics {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
        }
        .smoke-effect {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            pointer-events: none;
            z-index: -1;
            background-image: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.1) 50%, transparent 50%);
            background-size: 200% 200%;
            animation: smokeEffect 10s ease infinite;
            border-radius: 20px;
        }
        @keyframes smokeEffect {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="background-graphics"></div>
    <div class="certificate">
        <div class="neon-border"></div>
        <div class="smoke-effect"></div>
        <img src="11.png" alt="Certificate">
        <div class="certificate-info">
            
            <p>This is to certify that
                SAYEED KHAN
                has successfully completed 15 days (120 hrs) of internship Programme on
                "Software Development"
                from 1st Apr 2022 to 15th Apr 2022</p>
            
        </div>
    </div>

    <div class="footer">
website by sayeed khan     </div>
</body>
</html>
